    </div>

    <!-- Load the React component directly -->
    <script type="text/babel" src="./App.jsx"></script>
    
    <script type="text/babel">
        // Error boundary function
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React Error:', error, errorInfo);
                // Show error fallback
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('error-fallback').classList.remove('hidden');
            }

            render() {
                if (this.state.hasError) {
                    return null; // Error fallback is shown via DOM manipulation
                }

                return this.props.children;
            }
        }

        // Load the main App component
        function loadApp() {
            try {
                // Hide loading screen
                document.getElementById('loading-screen').style.display = 'none';
                
                // Render the App (App component is loaded from App.jsx)
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(
                    React.createElement(ErrorBoundary, null,
                        React.createElement(App, null)
                    )
                );
                
            } catch (error) {
                console.error('Failed to load app:', error);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('error-fallback').classList.remove('hidden');
            }
        }

        // Start the application when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(loadApp, 1000); // Small delay for better UX
            });
        } else {
            setTimeout(loadApp, 1000);
        }
    </script>
